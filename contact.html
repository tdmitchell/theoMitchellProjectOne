<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact</title>

  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display+SC:ital,wght@1,900&display=swap"
    rel="stylesheet">
  <script src="https://kit.fontawesome.com/be06c70ad0.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./styles/styles.css">
</head>

<body id="contactPage">
  <header id="header">
    <nav class="menu">
      <div class="wrapper">
        <div class="logoContainer">
          <p class="logo">Beachstays</p>
        </div> <!-- ./logoContainer -->

        <div class="navBar">
          <ul>
            <li><a href="#" class="nav">Home</a></li>
            <li><a href="#welcomePage" class="nav">About</a></li>
            <li><a href="#blogPage" class="nav">Blog</a></li>
            <li><a href="#contactPage" class="nav">Contact</a></li>
          </ul>
        </div>

        <!-- "Hamburger menu"  -->
        <a href="#" class="hamburgerMenu nav">
          <i class="fa fa-bars showIcon"></i>
        </a>
      </div> <!-- ./wrapper -->
    </nav>

    <div class="wrapper">
      <div class="headerText center">
        <h2>Get in Touch</h2>
      </div>
    </div> <!-- ./wrapper -->
  </header>

  <main>
    <div class="wrapper">
      <form action="???" class="sendMessage">
        <label for="name">Name</label>
        <input type="text" id="name" class="name" placeholder="Name">
        <label for="email">Email</label>
        <input type="email" id="email" class="email" placeholder="Email address">
        <label for="message">Message</label>
        <textarea name="message" id="message" cols="30" rows="10" placeholder="Message"></textarea>
        <button type="submit">Submit</button>
      </form>
    </div>

    <div class="companyInfo">
      <div class="wrapper socialMedia">

      </div>
      <p>info@email.com</p>
      <div class="wrapper address">
        <p>123 - 456 - 7890</p>
        <p>123 Queen Street West,</p>
        <p>Unit 10</p>
        <p>Toronto, Ontario</p>
        <p>M5V2D5</p>
      </div>
    </div>

  </main>

  <footer>
    <div class="wrapper">
      <p>Copywrite <span>XXX</span> 2019 HackerYou</p>
    </div>
  </footer>
</body>

</html>
