<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact</title>

  <script src="https://kit.fontawesome.com/be06c70ad0.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./styles/styles.css">
</head>

<body class="contactPage">
  <header>
    <div class="wrapper">
      <div class="nav">
        <h1>Beachstays</h1>
        <ul>
          <li><a href="">Home</a></li>
          <li><a href="">About</a></li>
          <li><a href="">Blog</a></li>
          <li><a href="">Contact</a></li>
        </ul>
      </div>
    </div>
    <h2>Get in Touch</h2>
  </header>

  <main>
    <div class="wrapper">
      <form action="???" class="sendMessage">
        <label for="name">Name</label>
        <input type="text" id="name" class="name" placeholder="Name">
        <label for="email">Email</label>
        <input type="email" id="email" class="email" placeholder="Email address">
        <label for="message">Message</label>
        <textarea name="message" id="message" cols="30" rows="10" placeholder="Message"></textarea>
        <button type="submit">Submit</button>
      </form>
    </div>

    <div class="companyInfo">
      <div class="wrapper socialMedia">

      </div>
      <p>info@email.com</p>
      <div class="wrapper address">
        <p>123 - 456 - 7890</p>
        <p>123 Queen Street West,</p>
        <p>Unit 10</p>
        <p>Toronto, Ontario</p>
        <p>M5V2D5</p>
      </div>
    </div>

  </main>

  <footer>
    <div class="wrapper">
      <p>Copywrite <span>XXX</span> 2019 HackerYou</p>
    </div>
  </footer>
</body>

</html>
